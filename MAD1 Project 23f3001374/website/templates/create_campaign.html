{% extends "base.html" %}
{% block extra_styles %}
    <style>
        body {
        background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <h2>Create Campaign</h2>
    <form method="POST">
        <div data-mdb-input-init class="form-outline mb-4">
            <label for="name" style="color:white">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label for="start_date" style="color:white">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label for="end_date" style="color:white">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label for="budget" style="color:white">Budget</label>
            <input type="number" class="form-control" id="budget" name="budget" required>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="niche" style="color:white">Select Niche</label>
            <select class="form-control" id="niche" name="niche" required>
                <option value="Technology">Technology</option>
                <option value="Music">Music</option>
                <option value="Clothing">Clothing</option>
                <option value="Food">Food</option>
                <option value="Makeup">Makeup</option>
                <option value="Health & Hygiene">Health & Hygiene</option>
                <option value="Comedy">Comedy</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Cooking">Cooking</option>
                <option value="Other Content">Other Content</option>
            </select>   
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="visibility" style="color:white">Select Visibility</label>
            <select class="form-control" id="visibility" name="visibility" required>
                <option value="Public">Public</option>
                <option value="Provate">Private</option>
            </select>   
        </div>

        <div class="form-group" style="color:white">
            <label for="goals">Goals</label>
            <textarea class="form-control" id="goals" name="goals" required></textarea>
        </div>

    <br />
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
