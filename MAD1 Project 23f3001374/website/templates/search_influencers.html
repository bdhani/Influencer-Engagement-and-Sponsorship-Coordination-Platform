{% extends "base.html" %}
{% block extra_styles %}
    <style>
        body {
        background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <h2>Search Influencers</h2>
    <form method="POST">
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="niche" style="color:white">Select Niche</label>
            <select class="form-control" id="niche" name="niche" required>
                <option value="Technology">Technology</option>
                <option value="Music">Music</option>
                <option value="Clothing">Clothing</option>
                <option value="Food">Food</option>
                <option value="Makeup">Makeup</option>
                <option value="Health & Hygiene">Health & Hygiene</option>
                <option value="Comedy">Comedy</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Cooking">Cooking</option>
                <option value="Other Content">Other Content</option>
            </select>   
        </div>

        <div class="form-group">
            <label for="min_reach" style="color:white">Minimum Reach</label>
            <input type="number" class="form-control" id="min_reach" name="min_reach" required>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
