{% extends "admin_dashboard.html" %}
{% block content %}
<h3>Sponsors</h3>
<ul>
    {% for sponsor in sponsors %}
    <li>
        {{ sponsor.username }} - {{ sponsor.company_name }}
        <form action="{{ url_for('auth.flag_user', user_id=sponsor.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-warning">Flag User</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
