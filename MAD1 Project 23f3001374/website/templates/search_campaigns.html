{% extends "base.html" %}
{% block extra_styles %}
    <style>
        body {
        background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <h2>Search Campaigns</h2>
    <form method="POST">
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="niche" style="color:white">Select Niche</label>
            <select class="form-control" id="niche" name="niche" required>
                <option value="Technology">Technology</option>
                <option value="Music">Music</option>
                <option value="Clothing">Clothing</option>
                <option value="Food">Food</option>
                <option value="Makeup">Makeup</option>
                <option value="Health & Hygiene">Health & Hygiene</option>
                <option value="Comedy">Comedy</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Cooking">Cooking</option>
                <option value="Other Content">Other Content</option>
            </select>   
        </div>

        <div class="form-group">
            <label for="budget" style="color: white;">Budget</label>
            <select class="form-control" id="budget" name="budget" required>
                <option value="0-1000">₹0 - ₹1,000</option>
                <option value="1000-5000">₹1,000 - ₹5,000</option>
                <option value="5000-10000">₹5,000 - ₹10,000</option>
                <option value="10000-20000">₹10,000 - ₹20,000</option>
                <option value="20000+">₹20,000+</option>
            </select>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
